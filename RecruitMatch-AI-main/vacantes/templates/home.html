<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

{% extends 'base.html' %}
{% block content %}

<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchvacante" class="form-label">
                Search for vacante:
            </label>
            <input type="text" class="form-control" name="searchvacante"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for {{ searchvacante }}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for vacante in vacantes %}
        <div class="card" style="width: 18rem;">
            <img src="{{ vacante.image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ vacante.title }}</h5>
                <p class="card-text"><strong>Area:</strong> {{ vacante.area }}</p>
                <p class="card-text"><strong>Fecha Publicaci√≥n:</strong> {{ vacante.date }}</p>
                <p class="card-text">{{ vacante.description }}</p>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <h2>Join our mailing list:</h2>
    <form action="{% url 'signup' %}">
        <div class="mb-3">
            <label for="email" class="form-label">Enter your email:</label>
            <input type="email" class="form-control" name="email" />
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>

{% endblock content %}

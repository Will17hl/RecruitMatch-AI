<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecruitMatchAI - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul-vitalidad: #1A73E8; /* Azul más oscuro */
      --azul-tranquilo: #88C5F2; /* Azul más claro */
      --azul-profundo: #0069D9; /* Azul profundo más oscuro */
      --blanco-pureza: #FAFAFA;
      --gris-natural: #B0BEC5;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: var(--blanco-pureza);
      color: var(--azul-profundo);
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    header {
      background-color: var(--azul-vitalidad);
      color: white;
      padding: 1.5rem 0;
    }

    .container-flex {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 2.2rem;
      font-weight: 700;
      color: white;
    }

    .logo img {
      height: 60px;
      vertical-align: middle;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      padding: 0;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      transition: opacity 0.3s ease;
    }

    nav a:hover {
      opacity: 0.85;
    }

    /* Login card */
    .login-card {
      background-color: var(--blanco-pureza);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
      margin-top: 50px;
    }

    .logo-login {
      height: 60px;
      margin-bottom: 20px;
    }

    .login-card h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 700;
      color: var(--azul-profundo);
    }

    .login-card form p {
      margin-bottom: 15px;
      text-align: left;
      font-weight: 500;
      color: #333;
    }

    .login-card input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid var(--gris-natural);
      border-radius: 6px;
      outline: none;
      font-size: 15px;
    }

    .login-card input:focus {
      border-color: var(--azul-vitalidad);
      box-shadow: 0 0 6px rgba(26, 115, 232, 0.5);
    }

    .login-button {
      background-color: var(--azul-vitalidad);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      width: 100%;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: var(--azul-profundo);
    }

    .signup-link {
      margin-top: 15px;
      display: block;
      font-size: 14px;
      color: var(--azul-profundo);
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link:hover {
      text-decoration: underline;
    }

    .alert {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="container-flex">
        <div class="logo">
            <img src="/media/images/recruitlogo.png" alt="RecruitMatchAI Logo">
            <span style="margin-left: 12px;">RecruitMatchAI</span>
        </div>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="perfil/">Perfil</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logoutaccount' %}" class="cta-button">Logout ({{ user.username }})</a></li>
                {% else %}
                    <li><a href="{% url 'signupaccount' %}" class="cta-button">Get Started</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>

  <!-- Login Card -->
  <div class="login-card">
    <img src="/media/images/recruitlogo.png" alt="RecruitMatchAI Logo" class="logo-login" />
    <h2>Login to RecruitMatchAI</h2>
    
    {% if error %}
    <div class="alert">{{ error }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="login-button">Login</button>
    </form>

    <a href="{% url 'signupaccount' %}" class="signup-link">Don't have an account? Sign up here</a>
  </div>

</body>
</html>
